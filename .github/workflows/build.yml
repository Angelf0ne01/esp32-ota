name: Build and Release

on:
  push:
    branches:
      - main # Cambia esto según la rama que desees usar para las compilaciones automáticas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar PlatformIO
      - name: Setup PlatformIO
        uses: n-vr/setup-platformio-action@v1 # Usando la acción correcta

      # Paso 3: Construir el proyecto PlatformIO
      - name: Build PlatformIO project
        run: pio run # Compila el firmware

      # Paso 4: Crear version.json
      - name: Create version.json
        run: |
          echo '{ "version": "1.0.1", "url": "https://github.com/${{ github.repository }}/releases/latest/download/firmware.bin" }' > version.json

      # Paso 5: Crear una nueva Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag: v1.0.1 # Cambia al formato de versión que estés usando
          files: |
            .pio/build/esp32dev/firmware.bin  # Cambia al nombre y ruta correctos de tu archivo .bin
            version.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Este es el token predeterminado de GitHub
