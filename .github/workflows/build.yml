name: Build and Release

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PlatformIO
        uses: n-vr/setup-platformio-action@v1

      - name: Build PlatformIO project
        run: pio run

      - name: List build directory
        run: ls -R .pio/build/upesy_wroom

      - name: Create version.json
        run: |
          echo '{ "version": "1.0.1", "url": "https://github.com/${{ github.repository }}/releases/latest/download/firmware.bin" }' > version.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest"  # You can use a constant tag like 'latest' for the release
          release_name: "Release from main"
          body: "Release notes for the latest build."
          draft: false
          prerelease: false
          files: |
            .pio/build/upesy_wroom/firmware.bin
            version.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token
