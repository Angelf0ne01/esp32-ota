name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PlatformIO
        uses: n-vr/setup-platformio-action@v1

      - name: Build PlatformIO project
        run: pio run

      - name: List build directory
        run: ls -R .pio/build/upesy_wroom

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest  # Usar un tag gen√©rico sin versionado
          release_name: "Latest Release"  # Nombre del release
          body: "Latest firmware release"  # Notas del release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/upesy_wroom/firmware.bin
          asset_name: firmware.bin
          asset_content_type: application/octet-stream

      - name: Upload version.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: version.json
          asset_name: version.json
          asset_content_type: application/json
